<!doctype html>

<meta name="viewport"
  content="width=device-width, height=device-height, initial-scale=1, user-scalable=no, interactive-widget=overlays-content" />
<title>Deck DOM</title>

<style>
  html,
  body {
    margin: 0;
    padding: 0;
    background-color: #000;
    color: #999;
    width: 100%;
    height: 100%;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6,
  pre,
  p {
    margin: 0.2em 0;
  }

  a {
    color: #99c;
  }

  a:active {
    color: #cc9;
  }

  a:visited {
    color: #c9c;
  }

  a:hover {
    color: #9cc;
  }

  input,
  select,
  textarea,
  button {
    background-color: #444;
    border-color: #666;
    color: #bbb;
  }

  dialog {
    width: 70%;
    height: 90%;
    overflow: auto;
    background-color: #222;
    color: #bbb;
    border: 0.2em solid #333;
    padding: 0.2em;
    border-radius: 0.5em;
  }

  body {
    display: grid;
    grid-template-columns: 5fr 1fr;
    grid-template-areas:
      /* "header header" */
      "table library";
  }

  body>.table {
    grid-area: table;
    overflow: auto;
  }

  body>.library {
    grid-area: library;
    overflow: auto;
  }

  .library {
    margin: 0.5em 0 border: 0.2em solid #212;
    border-radius: 1em 0 0 1em;
    padding: 0.5em;
    background-color: #323;
    list-style: none;
  }

  .library>li {
    list-style: none;
    padding: 0;
    margin: 0.5em 0;
  }

  .library li>button {
    background-color: #434;
    border: 0.5em solid #545;
    border-radius: 0.5em;
    padding: 0.5em;
    cursor: grab;
    font-weight: bold;
    font-size: 1.5em;
  }

  .domain {
    position: relative;
  }

  .domain.dragover {
    border: 0.5em solid #663;
    border-radius: 0.5em;
  }

  .domain.dragover.mayDrop {
    border-color: #366;
  }

  .cardBook,
  dialog:has(.cardBook) form {
    height: 100%;
    width: 100%;
    overflow: clip;
  }

  .cardBook {
    display: grid;
    grid-template-columns: 5fr 1fr;
    grid-template-areas:
      "header header"
      "content nav";
  }

  .cardBook header {
    grid-area: header;
  }

  .cardBook nav {
    grid-area: nav;
    overflow: auto;
  }

  .cardBook main {
    grid-area: content;
    overflow: auto;
  }

  .cardBook h1 {
    margin: 0;
    padding: 0;
    text-align: center;
  }

  .cardBook menu {
    list-style: square;
  }

  summary {
    list-style: none;
  }

  summary::-webkit-details-marker {
    display: none;
  }

  summary {
    color: #99c;
    cursor: s-resize;
  }

  details[open]>summary {
    color: #cc9;
    cursor: n-resize;
  }

  summary:hover,
  details[open]>summary:hover {
    color: #9cc;
  }

  .cardBook nav a:visited {
    color: #99c;
  }

  .cardBook nav a.current {
    color: #9cc;
  }

  .cardBook nav a {
    text-decoration: none;
  }

  .cardBook nav a.current {
    text-decoration: underline;
  }

  .cardBook .page {
    border: 0.5em solid #333;
    border-radius: 0.5em;
  }

  .cardBook .page.current {
    border-color: #366;
  }

  .cardBook .page .card {
    width: 48%;
    height: auto;
    float: left;

    /* TODO alleged dimensions ; leave this up to deck data */
    max-width: 360px;
    aspect-ratio: 360 / 500;
  }

  .domain .card,
  .domain .stack {
    position: absolute;
    cursor: grab;
    /* cursor: grabbing; */
  }

  .stack,
  .card {
    --card-back-bg: #222;
    --card-back-bg2: #555;
    --card-back-border: #333;
    --card-face-bg: #999;
    --card-face-fg: #353;
    --card-border-unit: 0.05em;

    overflow: clip;
    border-radius: 0.5em;

    border-style: solid;
    border-color: var(--card-back-border);
    border-width: var(--card-border-unit);

    /* TODO alleged dimensions ; leave this up to deck data */
    /* 360 : 500 */
    /* 180 : 250 */
    /* 90 : 125 */
    /* 18 : 25 */
    width: 9em;
    height: 12.5em;
  }

  .stack {
    --stack-depth: 1;

    border-bottom-width: calc(min(1.0em, var(--card-border-unit) * var(--stack-depth)));
    border-right-width: calc(min(1.0em, var(--card-border-unit) * var(--stack-depth)));
  }

  .back {
    /* cribbed from https://www.cssportal.com/css-pattern-generator/
     * TODO ensure rotational symmetry */
    --scale: 1.5em;

    background-color: var(--card-back-bg);
    background:
      conic-gradient(#0000 75%, var(--card-back-bg) 0) calc(3*var(--scale)/4) calc(3*var(--scale)/4)/var(--scale) var(--scale),
      linear-gradient(45deg, #0000 calc(125%/3), var(--card-back-bg2) 0 calc(175%/3), #0000 0) 0 0/calc(2*var(--scale)) calc(2*var(--scale)),
      linear-gradient(-45deg, #0000 calc(125%/3), var(--card-back-bg2) 0 calc(175%/3), #0000 0) 0 0/calc(2*var(--scale)) calc(2*var(--scale)) var(--card-back-bg);
  }

  .face {
    background-color: var(--card-face-bg);
    color: var(--card-face-fg);
  }

  .face:not(:has(svg))::after {
    display: block;
    font-weight: bolder;
    font-size: 2em;
    content: attr(data-card-name);
  }
</style>

<div class="domain table"></div>

    </dialog>
  </li>

<script type="module">
  (async () => {
    // @ts-check

    const readme = document.getElementById('readme');
    readme.show();

    // const htmlStatus = await fetch('./dev.html');
    // if (htmlStatus.status === 200) {
    //   console.error('TODO html status from', htmlStatus);
    // }
    // if (htmlStatus.status !== 404) return;

    const mdStatus = await fetch('./dev.md');
    const mdText = await mdStatus.text();
    readme.insertAdjacentHTML('beforeend', Array.from(function* () {
      yield* function* () {
        /** @type {[{H: number, title: number}]} */
        const section = [];

        /** @type {[string]} */
        const htmlState = [];

        for (const line of mdText.split(/\n/g)) {

          {
            const match = /^(#+)\s+(.+)$/.exec(line);
            if (match) {
              const H = match[1].length;
              const title = match[2];
              while (section.length) {
                const last = section[section.length - 1];
                console.log('exit', last);
                if (last.H > 1 && last.title === 'Done') return;
                section.pop();
              }
              while (htmlState.length) yield `</${htmlState.pop()}>`;
              yield `<h${H}>${title}</h${H}>`;
              section.push({H, title});
              continue;
            }
          }

          // TODO actual markdown rendering
          if (!htmlState.length && !line) continue;
          if (htmlState[htmlState.length - 1] !== 'pre') {
            htmlState.push('pre');
            yield `<pre>`;
          }
          yield line;

        }

        while (htmlState.length) yield `</${htmlState.pop()}>`;
      }();

      yield `<a href="${mdStatus.url}">Full Dev Log</a>`;
    }()).join('\n'));

  })()
</script>
