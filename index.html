<!doctype html>

<meta name="viewport"
  content="width=device-width, height=device-height, initial-scale=1, user-scalable=no, interactive-widget=overlays-content" />
<title>Deck DOM</title>

<style>
  html,
  body {
    margin: 0;
    padding: 0;
    background-color: #000;
    color: #999;
    width: 100%;
    height: 100%;
  }

  input, select, textarea, button {
    background-color: #444;
    border-color: #666;
    color: #bbb;
  }

  .modal {
    position: absolute;
    top: 5%;
    left: 5%;
    width: 90%;
    height: 90%;
    overflow: auto;

    background-color: #222;
    border: 0.2em solid #333;
    padding: 0.2em;
    border-radius: 0.5em;
  }

  .domain {
    width: 100%;
    height: 100%;
    position: relative;
  }

  .cardBook .card {
    --card-back-border: #33c;
    width: 360px;
    height: 500px;
  }

  .domain .card,
  .domain .stack {
    position: absolute;
    cursor: grab;
    /* cursor: grabbing; */
  }

  .stack,
  .card {
    --card-back-bg: #222;
    --card-back-bg2: #555;
    --card-back-border: #333;
    --card-face-bg: #999;
    --card-face-fg: #353;
    --card-border-unit: 0.05em;

    overflow: clip;
    border-radius: 0.5em;

    /* 360 : 500 */
    /* 180 : 250 */
    /* 90 : 125 */
    /* 18 : 25 */
    width: 9em;
    height: 12.5em;

    border-style: solid;
    border-color: var(--card-back-border);
    border-width: var(--card-border-unit);
  }

  .stack {
    --stack-depth: 1;

    border-bottom-width: calc(min(1.0em, var(--card-border-unit) * var(--stack-depth)));
    border-right-width: calc(min(1.0em, var(--card-border-unit) * var(--stack-depth)));
  }

  .back {
    /* cribbed from https://www.cssportal.com/css-pattern-generator/
   * TODO ensure rotational symmetry */
    --scale: 1.5em;

    background-color: var(--card-back-bg);
    background:
      conic-gradient(#0000 75%, var(--card-back-bg) 0) calc(3*var(--scale)/4) calc(3*var(--scale)/4)/var(--scale) var(--scale),
      linear-gradient(45deg, #0000 calc(125%/3), var(--card-back-bg2) 0 calc(175%/3), #0000 0) 0 0/calc(2*var(--scale)) calc(2*var(--scale)),
      linear-gradient(-45deg, #0000 calc(125%/3), var(--card-back-bg2) 0 calc(175%/3), #0000 0) 0 0/calc(2*var(--scale)) calc(2*var(--scale)) var(--card-back-bg);
  }

  .face {
    background-color: var(--card-face-bg);
    color: var(--card-face-fg);
  }

  .face:not(:has(svg))::after {
    display: block;
    font-weight: bolder;
    font-size: 2em;
    content: attr(data-card-name);
  }
</style>

    <text id="alleged-fool-title" x="0" y="0" transform="rotate(-90) translate(-495,25)" fill="maroon" stroke="none"
      font-family="Even" font-size="24">
      the fool
    </text>

    <svg id="alleged-fool-upright" viewBox="0 0 360 500" width="360" height="500">
      <title>the fool: sponteneity, trust, taking a risk</title>
      <use href="#alleged-fool-face" />
      <use href="#alleged-fool-title" />
    </svg>

    <svg id="alleged-fool-reversed" viewBox="0 0 360 500" width="360" height="500">
      <title>the fool reversed: recklessness, irresponsibility</title>
      <use href="#alleged-fool-face" transform="rotate(180, 180, 250)" />
      <use href="#alleged-fool-title" transform="translate(330, -400)" />
    </svg>

    <desc id="alleged-fool-explain">
      The Fool represents a lucky chancer:
      happy to take things as they come,
      and not afraid to trust to his fate.

      The Fool would rather smell the roses
      than worry too much about the wild animals that he wanders amongst
      or the cliff at his feet
      or the little dog who is trying to warn him to pay attention.

      But that’s OK, at least up to a point.

      When the Major Arcana are viewed as a journey from ignorance to wisdom,
      the Fool represents the start of the journey
      (or of a new journey, or a new cycle).

      The pack can be interpreted as spiritual baggage
      (or past karma)
      of which the Fool is not consciously aware.

      The jester’s hat stands in for motley
      (which does not show up very will in stick figures!).

      The Fool is sometimes drawn as a beggar:
      both of these occupations are ones where you own little and have no responsibilities.

      The Fool is the only Major Arcana card to survive to the modern playing-card deck.
    </desc>

    <svg id="alleged-magician-upright" viewBox="0 0 360 500" width="360" height="500">
      <title>the magician: skill, confidence, communication</title>
      <use href="#alleged-magician-face" />
      <use href="#alleged-magician-title" transform="translate(330, -360)" />
    </svg>

    <svg id="alleged-magician-reversed" viewBox="0 0 360 500" width="360" height="500">
      <title>the magician reversed: lack of confidence, bad communication</title>
      <use href="#alleged-magician-face" transform="rotate(180, 180, 250)" / />
      <use href="#alleged-magician-title" transform="translate(10, -80)"  />
    </svg>

    <desc id="alleged-magician-explain">
      If the Fool represents blissful ignorance,
      the Magician (or Conjurer) represents skill and cleverness.

      In modern decks he is shown with an ‘infinity’ halo
      and the objects of the table before him are the four suits
      (representing mastery over the four elements).

      I have followed this tradition but given him both a pointy wizards’s hat
      (referring to the magical interpretation)
      and a rabbit and top hat (referring to the conjurer interpretation).

      The rabbit-from-the-hat trick also stands for showy skills
      that are not actually particularly useful—cleverness as opposed to wisdom.

      After all, the Magician is more skilled than the Fool,
      but has not advanced all that much through the journey of the Arcana.
    </desc>

  </defs>
</svg>
